<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>Sequential Story</title>
  <script type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="libraries/typed.min.js"></script>
  <link href="css/animate.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <div id="title">
    <div id="menu"><img src="img/menu.png" /></div>
    <h3>Sequential Story</h3>
    <div id="status"></div>
  </div>

  <div id="getPhoto">
    <button id="takePhoto" onclick="useCamara();">Camera</button>
    <button id="uploadPhoto" onclick="getImage();">Use Existing</button>
    <button id="usePhoto" onclick="uploadPhoto();">Add to Story</button>
    <button id="clearAll" onclick="clearAll();">Clear</button>
  </div>

  <!-- <div id="buttons">
    <button id="removePhoto" onclick="removePhoto();">Remove</button>
  </div> -->

  <div id="getIp">
      <h5>IP:</h5><input type="text" name="ip" value="172.16.223.170" id="ip">
      <input type="submit" value="Submit" id="submitIp">
  </div>

  <div id="imagesGrid" class="">
    <div class="element" id="element1">
      <img src="#" class="gridImage animated" id="photo1"/>
    </div>
    <div class="element" id="element2">
      <img src="#" class="gridImage animated" id="photo2"/>
    </div>
    <div class="element" id="element3">
      <img src="#" class="gridImage animated" id="photo3"/>
    </div>
    <div class="element" id="element4">
      <img src="#" class="gridImage animated" id="photo4"/>
    </div>
    <div class="element" id="element5">
      <img src="#" class="gridImage animated" id="photo5"/>
    </div>
    <div class="element" id="element6">
      <img src="#" class="gridImage animated" id="photo6"/>
    </div>
    <div class="element" id="element7">
      <img src="#" class="gridImage animated" id="photo7"/>
    </div>
    <div class="element" id="element8">
      <img src="#" class="gridImage animated" id="photo8"/>
    </div>
    <div class="element" id="element9">
      <img src="#" class="gridImage animated" id="photo9"/>
    </div>
  </div>

  <div id="currentImageHolder" class="animated">
    <img src="#" id="currentImage"/>
  </div>

  <div id="loading">
    <img src="img/loading.gif" alt="">
  </div>

  <div id="divider"></div>

  <div id="result">
    <h4 id="genTitle"></h4>
    <p id="genPar1"></p>
    <p id="genPar2"></p>
    <p id="genPar3"></p>
    <p id="genPar4"></p>
    <p id="genPar5"></p>
    <p id="genPar6"></p>
    <p id="genPar7"></p>
    <p id="genPar8"></p>
    <p id="genPar9"></p>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
